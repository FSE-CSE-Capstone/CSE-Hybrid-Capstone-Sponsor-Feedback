<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sponsor Ratings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="split">
    <!-- LEFT: form area -->
    <div class="left">
      <div class="left-inner">
        <header class="welcome">
          <h1>Hello, <span class="accent">welcome!</span></h1>
          <p class="lead">Please identify yourself and select a project to evaluate.</p>
        </header>

        <section class="card">
          <form id="judge-form" class="form" autocomplete="off">
            <div class="form-row">
              <label for="fullName">Your name</label>
              <input id="fullName" name="fullName" type="text" placeholder="Jane Doe" />
            </div>

            <div class="form-row">
              <label for="email">Your email</label>
              <input id="email" name="email" type="email" placeholder="you@example.com" />
            </div>

            <div class="form-row inline">
              <div style="flex:1">
                <label for="project">Project</label>
                <select id="project" name="project" disabled>
                  <option value="">— Select a project —</option>
                </select>
              </div>
              <div class="project-actions">
                <button type="button" id="loadProjectBtn" class="btn btn-outline">Load Project</button>
                <button type="button" id="skipBtn" class="btn btn-ghost">Skip</button>
              </div>
            </div>

            <h3 id="question-heading" class="question-heading" style="display:none;">Evaluate students</h3>

            <div id="matrix-question" class="matrix-question">Please evaluate the students on Communication</div>
            <div id="matrix-container" class="matrix-container" aria-live="polite"></div>

            <div class="form-status" id="form-status" aria-live="polite"></div>

            <div class="actions">
              <button id="submitBtn" class="btn btn-primary" type="submit">Submit ratings</button>
            </div>
          </form>
        </section>

        <footer class="footer">
          <small>Built for your course. Data saved to Google Sheets.</small>
        </footer>
      </div>
    </div>

    <!-- RIGHT: graphic panel -->
    <div class="right" aria-hidden="true">
      <div class="graphic">
        <!-- Decorative shapes (pure CSS + SVG-like circles) -->
        <div class="shape circle large"></div>
        <div class="shape circle mid"></div>
        <div class="shape triangle"></div>
        <div class="shape gradient-blob"></div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
