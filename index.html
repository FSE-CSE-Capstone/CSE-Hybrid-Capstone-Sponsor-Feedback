<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sponsor Judging</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page-wrap" id="main" role="main">
    <section class="card" aria-labelledby="page-title">
      <header class="card-header">
        <h1 id="page-title">Sponsor Judging</h1>
        <p class="lead">Enter your name and email to load projects assigned to you.</p>
      </header>

      <form id="judge-form" class="card-body" novalidate>
        <!-- Project selector section -->
        <div class="section" id="section-projects" aria-labelledby="projects-heading">
          <h2 id="projects-heading" class="section-title">Projects</h2>
          <div class="field">
            <label for="fullName">Full name</label>
            <input id="fullName" name="fullName" type="text" autocomplete="name" required>
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" required>
          </div>

          <div class="field">
            <label for="project">Select a project</label>
            <select id="project" name="project" disabled aria-disabled="true">
              <option value="">— Select a project —</option>
            </select>
            <div class="project-actions">
              <button type="button" id="loadProjectBtn" class="btn btn-secondary">Load Project</button>
              <button type="button" id="skipBtn" class="btn btn-ghost">Skip (remove)</button>
            </div>
          </div>

          <div class="hint" id="csv-hint">Project data loaded from <code>data.csv</code>.</div>
        </div>

        <!-- Matrix section -->
        <div class="section" id="section-matrix" aria-labelledby="matrix-heading">
          <h2 id="matrix-heading" class="section-title">Please evaluate the students on Communication</h2>

          <div id="matrix-question" class="project-title" aria-live="polite"></div>
          <div id="matrix-container" class="matrix-container" role="region" aria-label="Student rating matrix"></div>
        </div>

        <!-- Comments section -->
        <div class="section" id="section-comments" aria-labelledby="comments-heading">
          <h2 id="comments-heading" class="section-title">Comments about this project (optional)</h2>
          <textarea id="comments" name="comments" rows="5" placeholder="Add any comments about the project..."></textarea>
        </div>

        <!-- Actions -->
        <div class="form-actions">
          <button id="submitBtn" type="submit" class="btn btn-primary">Submit ratings for project</button>
        </div>

        <div id="form-status" class="form-status" role="status" aria-live="polite"></div>
      </form>

      <footer class="card-footer">
        <small>© Sponsor Judging</small>
      </footer>
    </section>
  </main>

  <script src="scripts.js" defer></script>
</body>
</html>
