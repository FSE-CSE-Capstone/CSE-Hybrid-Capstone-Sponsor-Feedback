<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sponsor Ratings</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- optional font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="split">

    <!-- LEFT: form area -->
    <div class="left">
      <div class="left-inner">
        <!-- HEADING sits outside the card -->
        <h2 id="projects-heading-outside" class="projects-heading" style="display:none;">
          Please select the project you would like to evaluate
        </h2>

        <section class="card">
          <!-- STAGE 1: Identity -->
          <div id="stage-identity" class="stage">
            <h1 class="welcome-title">Hello, <span class="accent">welcome!</span></h1>
            <p class="lead">Enter your name and email to continue.</p>

            <div class="form-row">
              <label for="fullName">Your name</label>
              <input id="fullName" name="fullName" type="text" placeholder="Jane Doe" />
            </div>

            <div class="form-row">
              <label for="email">Your email</label>
              <input id="email" name="email" type="email" placeholder="you@example.com" />
            </div>

            <div class="actions">
              <button id="identitySubmit" class="btn btn-primary" type="button">Continue</button>
            </div>
          </div>

          <!-- STAGE 2: Projects + Matrix (hidden initially) -->
          <div id="stage-projects" class="stage" style="display:none;">
            <!-- project list -->
            <ul id="project-list" class="project-list" aria-live="polite"></ul>

            <!-- anchor for moving selected project to top if needed -->
            <div id="project-top" aria-hidden="true"></div>

            <!-- small header used when a project is loaded (created dynamically) -->
            <div id="project-header-placeholder"></div>

            <div id="matrix-container" class="matrix-container" aria-live="polite"></div>

            <div class="form-status" id="form-status" aria-live="polite"></div>

            <div class="actions actions-space-between">
              <div>
                <button id="backToIdentity" class="btn btn-outline" type="button">Back</button>
              </div>
              <div>
                <button id="submitProject" class="btn btn-primary" type="button">Submit ratings for project</button>
              </div>
            </div>
          </div>
        </section>

        <footer class="footer">
          <small>Built for your course. Data saved to Google Sheets.</small>
        </footer>
      </div>
    </div>

    <!-- RIGHT: artwork -->
    <div class="right" aria-hidden="true">
      <div class="graphic">
        <div class="shape circle large"></div>
        <div class="shape circle mid"></div>
        <div class="shape triangle"></div>
        <div class="shape gradient-blob"></div>
      </div>
    </div>
  </div>

  <!-- JS (replace scripts.js with the code below) -->
  <script src="scripts.js"></script>
</body>
</html>
