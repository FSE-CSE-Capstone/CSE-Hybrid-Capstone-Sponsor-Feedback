<!-- Stage wrappers inside left card .card -->
<!-- STAGE 1: Identity -->
<div id="stage-identity" class="stage">
  <h1 class="welcome-title">Hello, <span class="accent">welcome!</span></h1>
  <p class="lead">Enter your name and email to continue.</p>

  <div class="form-row">
    <label for="fullName">Your name</label>
    <input id="fullName" name="fullName" type="text" placeholder="Jane Doe" />
  </div>

  <div class="form-row">
    <label for="email">Your email</label>
    <input id="email" name="email" type="email" placeholder="you@example.com" />
  </div>

  <div class="actions">
    <button id="identitySubmit" class="btn btn-primary" type="button">Continue</button>
  </div>
</div>

<!-- STAGE 2: Projects + Matrix -->
<div id="stage-projects" class="stage" style="display:none;">
  <h2 class="projects-heading">Please select the project you would like to evaluate</h2>

  <!-- Project list (click a project to load its matrix) -->
  <ul id="project-list" class="project-list" aria-live="polite"></ul>

  <!-- When a project is clicked, matrix and comment appear here -->
  <div id="project-top"></div> <!-- used to move clicked project to top if we need a DOM anchor -->

  <div id="question-heading" class="question-heading" style="display:none;">Evaluate students</div>
  <div id="matrix-question" class="matrix-question">Please evaluate the students on Communication</div>
  <div id="matrix-container" class="matrix-container" aria-live="polite"></div>

  <div class="form-status" id="form-status" aria-live="polite"></div>

  <div class="actions">
    <button id="backToIdentity" class="btn btn-outline" type="button">Back</button>
    <button id="submitProject" class="btn btn-primary" type="button">Submit ratings for project</button>
  </div>
</div>
